<!DOCTYPE html>
<html lang="en">
<head>

	<style type="text/css">

	</style>
	<script type="text/javascript">
		$(document).ready(function(){

			$("input").on("keypress", function(e){
				ascii_tecla = e.which;
				tech = String.fromCharCode(ascii_tecla);
				console.log('Has escrito el caracter: ' + tech.toString() + ' en el input');
			});

			// $(document).on("keydown", function(){
			// 	console.log('Has pulsado una tecla');
			// });


		});
	</script>
</head>
<body>

		<input type="text" name="" />
	</div>
</body>
</html>
