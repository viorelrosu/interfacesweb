<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript" src="../../ejercicios/lib/jquery-3.5.1.min.js" charset="utf-8" ></script>
	<script type="text/javascript" src="../../jquery-ui/jquery-ui.js" charset="utf-8" ></script>
	<style type="text/css">
		.contador {
			width: 100px; height: 100px;
			border: 1px solid black;
			background-color: green; color: white;

		}

		.moviendo {
			background-color: yellow;
			color: black;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$("p").draggable({
				start: function(event, ui){
					//console.log("start a mover un div");
					$(this).addClass("moviendo");
				},
				stop: function(event, ui) {
					//console.log("se ha soltado un div");
					$(this).removeClass("moviendo");
					var n = $(this).data("movimientos");
					n++;
					$(this).data("movimientos", n);
					$(this).text(n);
				}
			});
		});
	</script>
</head>
<body>
	<div class="contador" data-movimientos="0">0</div>
	<div class="contador" data-movimientos="0">0</div>
	<div class="contador" data-movimientos="0">0</div>
</body>
</html>
