<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejemplo jQuery Data</title>
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="../assets/js/jquery-3.5.1.slim.min.js" charset="utf-8" ></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				var pulsaciones = $(this).data("veces");
				pulsaciones++;
				$(this).data("veces",pulsaciones);
				//actualizar el valor del badge
				$(this).find("span.badge").text($(this).data("veces"));
			});
		});
	</script>
</head>
<body>
	<div class="container py-5">
		<h1 class="display-3">Ejemplo m√©todo data jQuery</h1>
		<div class="row">
			<button class="btn btn-info mx-1" data-veces="0"> Pulsa <span class="badge badge-warning"></span></button>
			<button class="btn btn-info mx-1" data-veces="0"> Pulsa <span class="badge badge-warning"></span></button>
			<button class="btn btn-info mx-1" data-veces="0"> Pulsa <span class="badge badge-warning"></span></button>
			<button class="btn btn-info mx-1" data-veces="0"> Pulsa <span class="badge badge-warning"></span></button>
			<button class="btn btn-info mx-1" data-veces="0"> Pulsa <span class="badge badge-warning"></span></button>
		</div>
	</div>
	
</body>
</html>
