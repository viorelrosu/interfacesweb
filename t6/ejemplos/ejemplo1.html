<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<link href="../assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="../assets/css/font-awesome.css" rel="stylesheet">

	<script src="../assets/js/jquery-3.5.1.slim.min.js"></script>
	<script src="../assets/js/bootstrap.min.js"></script>
	<script src="../assets/js/popper.min.js"></script>

	<style type="text/css">
		.destacado {
			color: red;
		}
		.resaltado {
			color: yellow;
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			//$("ul.aficiones li:first").clone().appendTo("ul.aficiones");

			$("button#bajar").on('click', function(){
				$("ul.aficiones li:first").appendTo("ul.aficiones");
			});

			$("button#subir").click(function(){
				$("ul.aficiones li:last").prependTo("ul.aficiones");
			});

			$("button#copiar").click(function(){
				$("ul.aficiones li:first").clone().appendTo("ul.aficiones");
			});

			// $("ul.aficiones li").on({
			// 		"click": function(){
			// 			$(this).toggleClass("destacado");

			// 			console.log("se ha pulsado en un li");
			// 			console.log("Hay " + $("ul.aficiones li.destacado").length + " elementos destacados");
			// 		},
					/*"mouseenter": function(){
						$(this).addClass("resaltado");
					},
					"mouseleave": function() {
						//$(this).css("color", "blue");
						$(this).removeClass("resaltado");
					}*/
			// 	}
			// );

			$("ul.aficiones").on("click", "li",function(){
					$(this).toggleClass("destacado");

					//console.log("se ha pulsado en un li");
					//console.log("Hay " + $("ul.aficiones li.destacado").length + " elementos destacados");
				}
			);

			$("button#borrar").click(function(){
				$("ul.aficiones li:last").remove();
			});

			$("button#detach").click(function(){
				//ya no se 
				$("ul.aficiones li:last").detach();
			});

			$("button#aniadir").click(function(){
				var aficion = $("input#aficion").val();
				$("<li>"+aficion+"</li>").appendTo("ul.aficiones");
				$("input#aficion").val("");
				$("span#num").text( $("ul.aficiones li").length );
			});

			$("i.fa-arrow-alt-circle-up").on('click',function(){
				//console.log();
				$(this).closest("li").before( $(this).parent() );
			})

			$("i.fa-arrow-alt-circle-down").on('click',function(){
				$(this).closest("li").next().after( $(this).parent() );
			})

			$("i.fa-copy").on('click',function(){
				//$(this).parent().after( $(this).parent().clone() );
				$(this).closest("li").after( $(this).parent().clone() );
			})

			$("i.fa-times-circle").on('click',function(){
				$(this).closest("li").remove();
			})

			$(document).on({
				"click":function(e){
					$("#info").text('has pulsado el las coordenadas. ' + e.pageX+", " +e.pageY);
				},
				"mousemove": function(e){
					$("#info").text("El puntero está en las coordenadas: " + e.pageX+", " +e.pageY);
				}
			});

			$("#deshabilitar").click(function(){
				$("ul.aficiones li").off("click");
			})

			$("#habilitar").click(function(){
				$("ul.aficiones li").on("click",function(){
					$(this).toggleClass("destacado");
				});
			})

			$("a").on("click", function(e){
				e.preventDefault();
				alert("No voy a ir a Google");
			});


		});
	</script>
</head>
<body>

	<div class="container py-5">

		<div class="alert alert-info" id="info">Pulsa en el documento.</div>

		<h3>Lista de aficiones <span id="num" class="badge badge-info">3</span></h3>


		<div class="form-group">
			<label for="aficion">Afición</label>
			<input type="text" name="" id="aficion" />
			<button id="aniadir" class="btn btn-primary btn-sm">Añadir</button>
		</div>

		<ul class="aficiones list-group">
			<li class="list-group-item">
				<div class="row">
					<div class="col-2">Deporte</div>
					<div class="col-2">
						<i class="fas fa-arrow-alt-circle-up"></i>
						<i class="fas fa-arrow-alt-circle-down"></i>
						<i class="far fa-copy"></i>
						<i class="fas fa-times-circle"></i>
					</div>
				</div>
			</li>
			<li class="list-group-item">
				<div class="row">
					<div class="col-2">Lectura</div>
					<div class="col-2">
						<i class="fas fa-arrow-alt-circle-up"></i>
						<i class="fas fa-arrow-alt-circle-down"></i>
						<i class="far fa-copy"></i>
						<i class="fas fa-times-circle"></i>
					</div>
				</div>
			</li>
			<li class="list-group-item">
				<div class="row">
					<div class="col-2">Senderismo</div>
					<div class="col-2">
						<i class="fas fa-arrow-alt-circle-up"></i>
						<i class="fas fa-arrow-alt-circle-down"></i>
						<i class="far fa-copy"></i>
						<i class="fas fa-times-circle"></i>
					</div>
				</div>
			</li>
		</ul>
		<button id="bajar" class="btn btn-primary btn-sm">Bajar</button>
		<button id="subir" class="btn btn-primary btn-sm">Subir</button>
		<button id="copiar" class="btn btn-primary btn-sm">Copiar</button>
		<button id="borrar" class="btn btn-primary btn-sm">Borrar last</button>
		<button id="detach" class="btn btn-primary btn-sm">Detach last</button>
		<button id="deshabilitar" class="btn btn-primary btn-sm">Deshabilitar</button>
		<button id="habilitar" class="btn btn-primary btn-sm">Habilitar</button>

		<div class="py-5">
			<a href="http://google.com">Google</a>
		</div>
	</div>
</body>
</html>
